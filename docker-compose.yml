services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pet-api-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - pet-api-storage:/var/www/storage
    networks:
      - pet-api-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_MAX_FILESIZE=100M
      - PHP_POST_MAX_SIZE=100M
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=pet_api
      - DB_USERNAME=pet_user
      - DB_PASSWORD=pet_password

  webserver:
    image: nginx:alpine
    container_name: pet-api-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - pet-api-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: pet-api-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pet_api
      MYSQL_USER: pet_user
      MYSQL_PASSWORD: pet_password
    ports:
      - "3307:3306"
    volumes:
      - pet-api-db:/var/lib/mysql
    networks:
      - pet-api-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pet-api-network:
    driver: bridge

volumes:
  pet-api-db:
    driver: local
  pet-api-storage:
    driver: local
