services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pet-api-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php.ini:/usr/local/etc/php/conf.d/app.ini
    networks:
      - pet-api-network
    depends_on:
      - db
    environment:
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_MAX_FILESIZE=100M
      - PHP_POST_MAX_SIZE=100M

  webserver:
    image: nginx:alpine
    container_name: pet-api-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pet-api-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: pet-api-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pet_api
      MYSQL_USER: pet_user
      MYSQL_PASSWORD: pet_password
    ports:
      - "3306:3306"
    volumes:
      - pet-api-db:/var/lib/mysql
    networks:
      - pet-api-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  pet-api-network:
    driver: bridge

volumes:
  pet-api-db:
    driver: local
